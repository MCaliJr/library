<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./app.js"></script>
  </head>
  <body>
    <div class="header">Your library</div>
    <div class="content">
      <table class="list"></table>
    </div>
    <a class="btn" onclick="popupToggle();">
      <span>add a book</span>
      <span>add a book</span>
    </a>
    <div id="popup">
      <div class="popupContent">
        <img src="./book.png" alt="Book" />

        <h2>Add a new book</h2>

        <div class="inputBox">
          <input type="input" placeholder="Title" class="bookTitle" />
        </div>

        <div class="inputBox">
          <input type="input" placeholder="Author" class="bookAuthor" />
        </div>

        <div class="inputBox">
          <input
            type="number"
            placeholder="Number of pages"
            class="bookPagesNumber"
          />
        </div>

        <div class="inputBox">
          <p>
            Did you finish this book?

            <select name="readOrNot" id="readOrNot" form="readform">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </p>
        </div>

        <div class="inputBox submit">
          <input type="submit" value="Add this book" class="btn submitBtn" />
        </div>
      </div>
      <a class="close" onclick="popupToggle();"> <img src="./cancel.png" /></a>
    </div>
  </body>
</html>
